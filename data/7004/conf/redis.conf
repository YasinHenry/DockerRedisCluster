##节点端口
port 7004                                       
##开启集群模式
protected-mode no                                  
##cluster集群模式
cluster-enabled yes                                
##集群配置名
cluster-config-file nodes.conf          
##超时时间           
cluster-node-timeout 5000   
##实际为各节点网卡分配ip  先用上网关ip代替                       
cluster-announce-ip 172.19.0.174           
##节点映射端口       
cluster-announce-port 7004           
##节点总线端口           
cluster-announce-bus-port 17004  
##持久化模式               
appendonly yes          
